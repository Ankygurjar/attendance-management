<h3>Add new Teacher</h3>

<form action="/add_teacher" method="POST" enctype="multipart/form-data">
    Name: <input type="text" placeholder="Enter your name" name="name"><br>
    Email: <input type="text" placeholder="Enter your email" name="email"><br>
    Password: <input type="text" placeholder="Enter your password" name="passowrd"><br>
    Phone Number: <input type="phone" name="phone"><br>
    Subject: <input type="text" placeholder="Enter the Subject" name="subject"><br>
    Image: <input type="file" name="photo"><br>

    <input type="submit" value="Submit">
</form>
