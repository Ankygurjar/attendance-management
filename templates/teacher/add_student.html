<h3>Add Student</h3>

<a href="/teacher_dashboard">Go to Dashboard</a>

<form action="/add_student" method="post" enctype="multipart/form-data">
    Name: <input type="text" placeholder="Enter your name" name="name"><br>
    Email: <input type="text" placeholder="Enter your email" name="email"><br>
    Password: <input type="text" placeholder="Enter your password" name="password">
    Phone Number: <input type="phone" name="phone">
    Roll number: <input type="text" placeholder="Enter roll number" name="roll_number">
    Classname: <input type="text" placeholder="Enter the class name" name="classname">
    Image: <input type="file" name="photo" required>

    <input type="submit" value="Submit">
</form>
